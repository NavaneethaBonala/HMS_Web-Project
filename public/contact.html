    <div class="page-cms page-contact">
        <img src="contact-image.jpg" alt="" width="400px" height="600px">
        <div class="cntct-conatiner">
            <div class="contact-form d-flx flx-wrap">

                <div class="form-container w-100">

                    <div class="tab-container">
                        <div class="tab-content">
                            <div id="tabEnquiry" class="tab-pane in active">

                                <form class="contact-form d-flx flx-wrap" id="contact-us-form">
                                    <h2 style=" color:#149696; margin-left: 300px;">ContactUs</h2>
                                    <div class="guery-type d-flx itm-cntr jstfy-cntr">
                                        <span>Type of Query:</span>
                                        <input type="radio" id="enquiry" class="query-type" name="query-type"
                                            value="enquiry" checked="checked">
                                        <label for="enquiry" class="" data-id="#tabEnquiry">Enquiry</label>
                                        <input type="radio" id="complaint" class="query-type" name="query-type"
                                            value="complaint">
                                        <label for="complaint" class="" data-id="#tabComplaint">Complaint</label>
                                        <input type="radio" id="feedback" class="query-type" name="query-type"
                                            value="feedback">
                                        <label for="feedback" class="" name="query-type"
                                            data-id="#tabFeedback">Feedback</label>
                                        
                                    </div>

                                    <div class="response"></div>
                                    <div class="fields-row">
                                        <div class="fields-col">
                                            <input class="frm-fld field__full_name" type="text" name="full_name" id=""
                                                placeholder="Full Name*">
                                        </div>
                                        <div class="fields-col">
                                            <input class="frm-fld field__email" type="email" name="email" id=""
                                                placeholder="Email Id*">
                                        </div>
                                    </div>
                                    <div class="fields-row">
                                        <div class="fields-col cntct-phone stdCode">
                                            <label class="for-slect"></label>
                                            <select class="frm-fld field_std field__std" name="stdCode" id="field_std">
                                                <option value="+91">+91</option>

                                            </select>

                                            <input class="frm-fld field__phone" type="tel" name="phone" id=""
                                                placeholder="Mobile Number*">
                                        </div>
                                        <div class="fields-col">
                                            <label class="for-slect"></label>
                                            <select class="frm-fld enquiry-country field__country" name="country"
                                                id="country"><option value="">-Select country-</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="fields-row">
                                        <div class="fields-col">
                                            <label class="for-slect"></label>
                                            <select class="frm-fld enquiry-state field__state" name="state" id="state">
                                                <option value="">-Select State-</option>

                                            </select>
                                        </div>
                                        <div class="fields-col">
                                            <label class="for-slect"></label>
                                            <select class="frm-fld enquiry-district field__district" name="district"
                                                id="district">
                                                <option value="">-Select District-</option>

                                            </select>
                                        </div>
                                        <div class="fields-col">
                                            <label class="for-slect "></label>
                                            <select class="frm-fld enquiry-city field__city" name="city" id="city">
                                                <option value="">-Select city-</option>
                                            </select>
                                        </div>
                                        <div class="fields-col">
                                            <!-- <input class="frm-fld field__hospitals" type="text" name="hospital" id="" placeholder="Hospital*"> -->
                                            <label class="for-slect "></label>
                                            <select class="frm-fld enquiry-hospital field__hospital" name="hospital"
                                                id="hospital">
                                                <option value="">-Select Hospitals-</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="fields-row hospital-consultant">

                                        <div class="fields-col">
                                            <!-- <input class="frm-fld field__speciality" type="text" name="speciality" id="" placeholder="Speciality"> -->
                                            <label class="for-slect "></label>
                                            <select class="frm-fld enquiry-speciality field__speciality"
                                                name="speciality" id="speciality">
                                                <option value="">-Select Speciality-</option>

                                            </select>
                                        </div>
                                        <div class="fields-col">
                                            <!-- <input class="frm-fld field__consultant" type="text" name="consultant" id="" placeholder="Name of the consultant*"> -->
                                            <label class="for-slect "></label>
                                            <select class="frm-fld enquiry-doctor field__doctor" name="doctor"
                                                id="doctor">
                                                <option value="">-Select Doctor-</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="fields-row">
                                        <textarea class="frm-fld field__message" name="message" rows="5" cols="50"
                                            placeholder="Message*"></textarea>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto btn-group">
                                        <button class=" bttn btn-outline btn-md" type="submit">submit</button>
                                    </div>

                                    
                                </form>


                            </div>


                        </div>
                    </div>

                </div>

            </div>
        </div>
