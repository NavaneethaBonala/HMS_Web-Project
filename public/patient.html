<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Patient Module</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="pstyle.css" />

    <script>
        function loadContent(url) {
            fetch(url)
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("content").innerHTML = data;
                });
        }
    </script>

<style>
    #container1 {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #149696" data-bs-theme="light">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" > -->
            <img src="HospitalLogo.jpg" alt="Bootstrap" width="10%" height="3%" />
            <!-- </a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="home.html" style="color: white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="about.html" style="color: white">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="contact.html" style="color: white">Contact Us</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="http://localhost:3000/">
                        <button class="btn me-md-2" type="button" style="color: white;">Login</button>
                    </a>
                    <a href="signup.html">
                        <button class="btn" type="button" style="color: white;">Sign Up</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section id="container1">
        <div class="b-example-divider">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-cyan">
                <span class="fs-4">Patient Management</span>

                <hr />
                <ul class="nav nav-pills flex-column mb-auto displayInLine">
                    <li class="nav-item">
                        <!-- <a href="javascript:void(0)" class="nav-link active" aria-current="page"> -->
                        <a href="#" class="nav-link text-white " onclick='loadContent("#loadOnClick")'>Personal
                            Information</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white"> View Appointments </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white"> Medical History </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white"> Update Details </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white"> Change Password </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="displayInLine" id="loadOnClick" style="width:75%; float: right;">
            <h1>Patient Details</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Diagnosis</th>
                    </tr>
                </thead>
                <tbody id="patient-table-body"></tbody>
            </table>
        </div>
    
    <script>
        fetch('/patients')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('patient-table-body');
                data.forEach((patient, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <th scope="row">${index + 1}</th>
                            <td>${patient.P_firstname}</td>
                            <td>${patient.P_lastname}</td>
                            <td>${patient.age}</td>
                            <td>${patient.P_gender}</td>
                        `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</section>
</body>

</html>
